<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body class="body">
    <section id="header">
        <div id="div1">
            <input type="text" class="screen" name="screen">
        </div>
        <div id="div2">
            <button class="button" id="btn1">7</button>
            <button class="button" id="btn2">8</button> 
            <button class="button" id="btn3">9</button>
            <button class="button" id="btn4">+</button>
            <br>
            <button class="button" id="btn5">4</button>
            <button class="button" id="btn6">5</button>
            <button class="button" id="btn7">6</button>
            <button class="button" id="btn8">-</button>
            <br>
            <button class="button" id="btn9">1</button>
            <button class="button" id="btn10">2</button>
            <button class="button" id="btn11">3</button>
            <button class="button" id="btn12">* </button>
            <br>
            <button class="button" id="btn13">C</button>
            <button class="button" id="btn14">0</button>
            <button class="button" id="btn15">=</button>
            <button class="button" id="btn16">/</button>
        </div>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
